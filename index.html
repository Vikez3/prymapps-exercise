<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prymapps exercise</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- <div class="container pt-5 px-2 text-center">
        <p class="h5 randomQuote">Lets Generate Random Quote</p>
        <button class="btn btn-danger btn-lg mt-2 randomQuoteBtn">Generate</button>
    </div> -->
    <div class="container py-5 px-2">
        <div class="d-flex justify-content-center gap-3 flex-wrap filter-conainer">
            <!-- buttons rendered from main.js -->
        </div>
    </div>
    <div class="container px-2 pb-5">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 text-center movies-grid-gap cards-grid">
            <!-- cards rendered from main.js -->
        </div>
    </div>

    <div class="container pb-5">
        <h2>Add Movie Form</h2>
        <form id="addMovieForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required maxlength="250">
            </div>
            <div class="form-group mt-2">
                <label for="year">Year:</label>
                <input type="number" class="form-control" id="year" name="year" required>
            </div>
            <div class="form-group mt-2">
                <label for="genre">Genre:</label>
                <select class="form-control" id="genre" name="genre" required>
                    <option value="">Select Genre</option>
                </select>
            </div>
            <div class="form-group mt-2">
                <label for="desc">Description:</label>
                <textarea class="form-control" id="desc" name="desc" rows="3" required maxlength="500"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
    </div>

    <div class="modal" tabindex="1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger modal-close" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</html>
